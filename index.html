<!DOCTYPE html>
<html>

<head>
    <title>Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container mt-4">
    <div class="row">
        <div class="column-gap-sm-7">
            <div class="product-summary">
                <h2>Cart Summary</h2>
                <div class="product-summary-item">
                    <span class="summary-label">Shipping:</span>
                    <span class="summary-value" id="shipping-price">$0.00</span>
                </div>
                <div class="product-summary-item">
                    <span class="summary-label">Products:</span>
                    <span class="summary-value" id="products-price">$0.00</span>
                </div>
                <div class="product-summary-item">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value" id="total-price">$0.00</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row" id="product-list">
                <!-- Product listing will be added here -->
            </div>
        </div>
    </div>
</div>

<script src="App.js"></script>

</body>
</html>
